<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Puzzle</title>
    <link rel="stylesheet" href="styles-sudoku.css">
</head>
<body>
    <div class="container">
        <div class="page-header" style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
            <div>
                <h1 style="margin:0;">ðŸŽ® Sudoku Puzzle</h1>
                <p class="subtitle" style="margin-top:6px;">Fill the grid so each row, column, and 3x3 box contains 1-9</p>
            </div>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <!-- difficulty controls moved into the left column of the game grid for better vertical space -->

        <div class="game-grid">
            <div class="top-bar">
            </div>

            <div class="difficulty-controls-left">
                <div class="difficulty-inner">
                    <button id="btn-easy" class="btn-secondary">Easy</button>
                    <button id="btn-medium" class="btn-primary">Medium</button>
                    <button id="btn-hard" class="btn-danger">Hard</button>
                </div>
                <div class="tutorial-toggle icon-only" title="Tutorial Mode">
                    <label class="switch icon-switch" title="Tutorial Mode">
                        <input id="tutorialToggle" type="checkbox" aria-label="Tutorial Mode">
                        <span class="slider"></span>
                        <span class="tutorial-icon" aria-hidden="true">ðŸŽ“</span>
                    </label>
                </div>
            </div>

            <div class="board-container">
                <div class="board-with-axes">
                    <!-- top shows column numbers 1-9 -->
                    <div class="col-labels" aria-hidden="true">
                        <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span>
                    </div>
                    <div class="row-and-board">
                        <!-- left shows row letters A-I -->
                        <div class="row-labels" aria-hidden="true">
                            <span>A</span>
                            <span>B</span>
                            <span>C</span>
                            <span>D</span>
                            <span>E</span>
                            <span>F</span>
                            <span>G</span>
                            <span>H</span>
                            <span>I</span>
                        </div>
                        <div class="sudoku-board"></div>
                    </div>
                </div>
            </div>

            <div class="side-panel">
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">Cells Filled</div>
                        <div class="stat-value" id="filledCount">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Correct Entries</div>
                        <div class="stat-value" id="correctCount">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Hints Used</div>
                        <div class="stat-value" id="hintsUsed">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Strikes Left</div>
                        <div class="stat-value" id="strikesLeft">3</div>
                    </div>
                </div>

                

                <div class="tutorial-panel" id="tutorialPanel">
                    <div class="tutorial-title">Tutorial</div>
                    <div class="tutorial-content" id="tutorialContent">Enable Tutorial Mode and place a number to see explanations.</div>
                </div>

                <div class="keyboard">
                    <button class="num-btn" onclick="placeNumber(1)"><span class="num-label">1</span><span class="num-count" id="count-1">9</span></button>
                    <button class="num-btn" onclick="placeNumber(2)"><span class="num-label">2</span><span class="num-count" id="count-2">9</span></button>
                    <button class="num-btn" onclick="placeNumber(3)"><span class="num-label">3</span><span class="num-count" id="count-3">9</span></button>
                    <button class="num-btn" onclick="placeNumber(4)"><span class="num-label">4</span><span class="num-count" id="count-4">9</span></button>
                    <button class="num-btn" onclick="placeNumber(5)"><span class="num-label">5</span><span class="num-count" id="count-5">9</span></button>
                    <button class="num-btn" onclick="placeNumber(6)"><span class="num-label">6</span><span class="num-count" id="count-6">9</span></button>
                    <button class="num-btn" onclick="placeNumber(7)"><span class="num-label">7</span><span class="num-count" id="count-7">9</span></button>
                    <button class="num-btn" onclick="placeNumber(8)"><span class="num-label">8</span><span class="num-count" id="count-8">9</span></button>
                    <button class="num-btn" onclick="placeNumber(9)"><span class="num-label">9</span><span class="num-count" id="count-9">9</span></button>
                    <button class="num-btn clear" onclick="clearCell()">Clear</button>
                </div>

                <div class="controls">
                    <button class="btn-secondary" onclick="getHint()">ðŸ’¡ Get Hint</button>
                    <button class="btn-secondary" onclick="undo()">â†¶ Undo</button>
                    <button class="btn-secondary" onclick="eraseIncorrect()">ðŸ§¹ Erase Wrong</button>
                    <button class="btn-success" onclick="checkSolution()">âœ“ Check Solution</button>
                    <button class="btn-danger" onclick="resetGame()">ðŸ”„ Reset</button>
                </div>

                <div style="display:flex;justify-content:center;margin-top:10px;gap:8px;align-items:center;">
                    <label style="font-weight:700;color:#333;">Strikes limit:</label>
                    <input id="strikeLimitInput" type="number" min="1" max="10" value="3" style="width:64px;padding:6px;border-radius:6px;border:1px solid #ddd;">
                </div>

                
            </div>
        </div>
    </div>

    <script src="script-sudoku.js"></script>
</body>
</html>
